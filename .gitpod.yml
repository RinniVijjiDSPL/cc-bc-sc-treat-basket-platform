image: gitpod/workspace-full

# prebuild the workspace to speed up development
tasks:
  - name: Terminal 
    init: sudo apt-get update
    command: sudo apt-get install -y Node.js
             npm install npm@latest 
             cd ../frontend  
             npm install @angular/cli@13.1.0 
             npm install
             ng serve --host 0.0.0.0 --disable-host-check 
      

ports:
  - port: 4500
    onOpen: ignore
  - port: 4200
    onOpen: open-browser
